<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Neighborhood Map</title>
		<link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap-grid.min.css">
		<link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css">
		<link type="text/css" rel="stylesheet" href="css/app.css">
	</head>
	<body>
    <div class="container">

			<header class="row">
				<h1 class="col-12 text-center">Know Deeper About Your Neighbour</h1>
			</header>

      <div id="controlPanel" class="row">
        <div class="input-group col-md-6">
          <input class="form-control" type="text" placeholder="What do you want to find?" data-bind="textInput: placesToSearch">
          <span class="input-group-btn"><button class="btn btn-secondary" type="button" data-bind="click: textSearch">Go!</button></span>
        </div>
        <div class="input-group col-md-6">
          <input class="form-control" type="text" placeholder="Filter the results!" data-bind="textInput: placesToFilter">
        </div>
      </div>
      <div id="resultPanel" class="row">
        <div class="col-4">
          <ul class="list-group" data-bind="foreach: placesList">
            <li class="list-group-item" data-bind="text: name, click: $parent.openInfoWindow"></li>
          </ul>
        </div>
        <div id="map" class="col-8"></div>
      </div>

			<footer class="footer text-center">
				<p>&copy; 2017 Coded By Earvin</p>
			</footer>

		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
		<script src="js/app.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyBoVarbpFt4MiLon76P9hkqNZp6ICaJl04&callback=initMap" async defer onerror="handleError()"></script>
	</body>
</html>
